       - - nrf:db
         - db:db
       - - amf:nrf
         - nrf:nrf
       - - ausf:nrf
         - nrf:nrf
       - - nssf:nrf
         - nrf:nrf
       - - smf:upf
         - upf1:upf
       - - smf:nrf
         - nrf:nrf
       - - udm:nrf
         - nrf:nrf
       - - udr:db
         - db:db
       - - udr:nrf
         - nrf:nrf
       - - webui:db
         - db:db




