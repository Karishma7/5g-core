    resources:
      image: 'mongo:latest'
  nrf:
    charm: '../charms/nrf-operator/nrf.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/nrf:dev2.0'
  amf:
    charm: '../charms/amf-operator/amf.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/amf:dev2.0'    
  ausf:
    charm: '../charms/ausf-operator/ausf.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/ausf:dev2.0'
  nssf:
    charm: '../charms/nssf-operator/nssf.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/nssf:dev2.0'
  udm:
    charm: '../charms/udm-operator/udm.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/udm:dev2.0'
  udr:
    charm: '../charms/udr-operator/udr.charm'
    scale: 1
