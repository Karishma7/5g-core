  upf1:
    charm: '../charms/upf1-operator/upf1.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/upf1_idn:dev3.0'

  smf:
    charm: '../charms/smf-operator/smf.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/smf_idn:dev3.0'

  natapp:
    charm: '../charms/natapp-operator/natapp.charm'
    scale: 1
    resources:
      image: '10.45.5.100:4200/canonical/quagga_custom:dev4.0'
         
